<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons' rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="wrap">

  <div class="settings">
    <h2 class="test">Действия</h2>
    <ul id="actions">
      <li>
        <button class="btn" data-type="open">Открыть</button>
      </li>
      <li>
        <button class="btn" data-type="close">Закрыть</button>
      </li>
      <li>
        <button class="btn" data-type="set">Выбрать 5 индекс</button>
      </li>
      <li>
        <button class="btn" data-type="get">Получить выбранный</button>
      </li>
      <li>
        <button class="btn" data-type="clear">Очистить</button>
      </li>
      <li>
        <button class="btn" data-type="destroy">Уничтожить</button>
      </li>
    </ul>

    <p id="log"></p>
  </div>

  <div id="select">
    <input id="select-dropdown" class="select-dropdown" type="text" readonly="true">
    <label class="lable-select" for="select-dropdown">Select Technology</label>
    <svg id='arrow' class="caret" height="24" viewBox="0 0 24 24" width="24"
      xmlns="http://www.w3.org/2000/svg">
    <path d="M7 10l5 5 5-5z"></path>
    <path 
    d="M0 0h24v24H0z" fill="none"></path>
  </svg>
    <ul class="dropdowm-content">     
      
    </ul>
  </div>

</div>

<script src="index.js"></script>
</body>
</html>
